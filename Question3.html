<body>
  <h1>Double Your Number Below:</h1>
    <br>
  <input type="text" id = num_input >

  <button onclick = "button_function()">Submit</button>

  <p id= "doubleNumber">Doubled Number</p>

  <script>
    function button_function() {
      let numInputElement = document.getElementById("num_input")
      let doubleNum = numInputElement.value
      let result = document.getElementById("doubleNumber")
     result.innerText = `${doubleNum}` * 2
     window.alert(result.innerText)

    }

  </script>
