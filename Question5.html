<!DOCTYPE html>
<html>

<body>
  <h1>String Uppercaser</h1>
    <br>
  <input type="text" id = word_input >

  <button onclick = "button_function()">Submit</button>

  <p id= "capital_letter">Result</p>

  <script>

  function word(string){
      let capitalVowelLength = '';
      for (let i = 0; i < string.length; i++){
        let capitalLetters = string[i].toUpperCase()
        if(capitalLetters === string[i]){
          capitalVowelLength += string[i]
        }
      }
      return capitalVowelLength
    }


    function button_function() {
      let wordInputElement = document.getElementById("word_input")
      let string = wordInputElement.value


      let cap = document.getElementById("capital_letter")
      cap.innerText = `${word(string)}`
       window.alert(cap.innerText)

    }

  </script>
  <body>
