<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h1>Palindrome detector</h1>
  <br>
<input type="text" id = name_input_text >

<button onclick = "buttonFunction()">submit</button>

<p id= "ped">Result</p>


<script>


  function isPalindrome(word ) {
    return word  === word .split("").reverse().join("");
  }

  function buttonFunction() {
    let wordInputElement = document.getElementById("name_input_text")
      let word = wordInputElement.value

    let result = document.getElementById("ped")
    result.innerText = `${isPalindrome(word )}`
  }


</script>
</body>
</html>
